<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p {
            border: 2px solid rgb(231, 178, 97);
        }

        /* Id selector */
        #firstPara {
            color: palevioletred;
        }

        /* Class selector */
        .bgBlue {
            color: purple;
            background-color:powderblue;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is Onika's css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another Oniy's css selectors</p>
    <div>
        <p>This is another inside div to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
